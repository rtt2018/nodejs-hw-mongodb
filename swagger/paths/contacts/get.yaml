tags:
  - Contacts
summary: Get all contacts with pagination and sorting
operationId: getAllContacts
description: Retrieve a paginated and sorted list of contacts for the authenticated user
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      minimum: 1
      default: 1
    description: Page number for pagination
  - in: query
    name: perPage
    schema:
      type: integer
      minimum: 1
      default: 10
    description: Number of contacts per page
  - in: query
    name: sortBy
    schema:
      type: string
      default: '_id'
    description: Field to sort by
  - in: query
    name: sortOrder
    schema:
      type: string
      enum:
        - asc
        - desc
      default: asc
    description: Sort order ('asc' or 'desc')
responses:
  '200':
    description: Successfully found contacts
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contacts.yaml'
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 50
                totalPages:
                  type: integer
                  example: 5
                hasPreviousPage:
                  type: boolean
                  example: false
                hasNextPage:
                  type: boolean
                  example: true
  '401':
    $ref: '../../components/responses/401.yaml'
