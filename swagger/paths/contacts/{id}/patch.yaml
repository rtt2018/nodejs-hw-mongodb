tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '6887f0df4c65801d86638065'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            minLength: 3
            maxLength: 20
          phoneNumber:
            type: string
            minLength: 3
            maxLength: 20
          email:
            type: string
            format: email
          contactType:
            type: string
            enum:
              - work
              - home
              - personal
          isFavourite:
            type: boolean
        example:
          name: 'Jane Doe'
          phoneNumber: '+380501234567'
          email: 'jane.doe@example.com'
          contactType: 'personal'
          isFavourite: true
responses:
  '200':
    description: 'Successfully updated contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact with id 6887f0df4c65801d86638065
            data:
              $ref: '../../../components/schemas/contacts.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
