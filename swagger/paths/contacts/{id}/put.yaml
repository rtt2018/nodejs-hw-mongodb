tags:
  - Contacts
summary: Replace contact by id
operationId: replaceContact
description: Replace entire contact data by its ID. Creates if contact does not exist.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '6887f0df4c65801d86638065'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            minLength: 3
            maxLength: 20
          phoneNumber:
            type: string
            minLength: 3
            maxLength: 20
          email:
            type: string
            format: email
          contactType:
            type: string
            enum:
              - work
              - home
              - personal
          isFavourite:
            type: boolean
          photo:
            type: string
            format: binary
        required:
          - name
          - phoneNumber
          - email
          - contactType
responses:
  '200':
    description: Successfully replaced contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully replaced contact with id 6887f0df4c65801d86638065!
            data:
              $ref: '../../../components/schemas/contacts.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
